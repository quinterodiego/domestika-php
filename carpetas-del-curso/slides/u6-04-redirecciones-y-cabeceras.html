<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Introducción a MySQL</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Rediccerionamientos y cabeceras</h1>
				</section>

					<section>

					<section>

					</section>
					<section>

					<section>

					</section>
				</section>
				<section>
					<h2>Caso especial de cabecera</h2>
					<section>
						<pre class="fragment" contenteditable="true"><code data-trim class="php html">
							header( 'Location: http://localhost:8888/formulario-enviado' );
						</code></pre>
					</section>
				</section>
				<section>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				fragmentInURL: true,
				transition: 'fade', // none/fade/slide/convex/concave/zoom
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>

		<style>
			.reveal pre {
				margin-bottom:0;
				box-shadow:none;
			}
			.reveal pre.fragment {
				margin-top:0;
			}
			.reveal table th, .reveal table td {
				border:1px solid;
			}
			.reveal table tbody tr:last-child th, .reveal table tbody tr:last-child td {
				border-bottom:1px solid;
			}
		</style>
	</body>
</html>
